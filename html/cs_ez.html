  <section id="game" class="background-grey">
    <div class="container">
      <div class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">문제 수!</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">

          </div>
        </div>

        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text text-center" data-number="4"></p>
        </div>
      </div>
    </div>
  </section>

    <div class="container">
      <div class="flex-center flex-column">
